<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'myapp/style.css' %}">
    <title>Index</title>
</head>
<body>
    <h1>This is index template</h1>
    <h2>
        {% for item in items %}
        <a href="{% url 'myapp:detail' item.id %}">
        

        ID:{{item.id}} | Цена:{{item.price}} | {{item.description}} <br/>
        </a>
        {% endfor %}
    </h2>
    
</body>
</html>
